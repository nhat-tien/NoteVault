version: "1"

volumes:
  db_data:
    driver: local
  # pgadmin_data:
  #   driver: local

services:
  db:
    restart: always
    image: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin4:
    restart: always
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    # volumes:
    #   - pgadmin_data:/pgadmin
    depends_on:
      - "db"
